
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center min-vh-75">
    <div class="col-lg-6 col-md-8">
        <div class="card auth-card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="auth-icon mb-3">
                        <div class="icon-wrapper">
                            <i class="fas fa-user-plus fa-3x text-success"></i>
                        </div>
                    </div>
                    <h2 class="fw-bold mb-2">Create Account</h2>
                    <p class="text-muted">Join our platform and start your journey</p>
                </div>
                
                <form method="POST" class="auth-form">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                                <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-floating my-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">I am a:</label>
                        <div class="row g-2">
                            <div class="col-6">
                                <div class="user-type-card">
                                    <input class="form-check-input" type="radio" name="user_type" id="student" value="student" checked>
                                    <label class="form-check-label w-100" for="student">
                                        <div class="text-center p-3">
                                            <i class="fas fa-graduation-cap fa-2x text-primary mb-2"></i>
                                            <div class="fw-bold">Student</div>
                                            <small class="text-muted">Looking for opportunities</small>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="user-type-card">
                                    <input class="form-check-input" type="radio" name="user_type" id="company" value="company">
                                    <label class="form-check-label w-100" for="company">
                                        <div class="text-center p-3">
                                            <i class="fas fa-building fa-2x text-success mb-2"></i>
                                            <div class="fw-bold">Company</div>
                                            <small class="text-muted">Hiring talent</small>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-3 mb-3">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </form>
                
                <div class="text-center">
                    <span class="text-muted">Already have an account?</span>
                    <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold">Sign in here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
