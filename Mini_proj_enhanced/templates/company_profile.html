{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Company Profile</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Company Name</label>
                        <input type="text" class="form-control" name="name" value="{{ form_data.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="4" name="description">{{ form_data.description }}</textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Minimum CGPA</label>
                            <input type="number" step="0.01" min="0" max="10" class="form-control" name="min_cgpa" value="{{ form_data.min_cgpa }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Required Skills (general)</label>
                        <div id="required-skills">
                            {% for skill in form_data.required_skills %}
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" name="required_skills[]" value="{{ skill }}">
                                <button type="button" class="btn btn-danger remove-field">Remove</button>
                            </div>
                            {% endfor %}
                        </div>
                        <button type="button" class="btn btn-secondary mt-2" id="add-skill">Add Skill</button>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Required Courses (general)</label>
                        <div id="required-courses">
                            {% for course in form_data.required_courses %}
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" name="required_courses[]" value="{{ course }}">
                                <button type="button" class="btn btn-danger remove-field">Remove</button>
                            </div>
                            {% endfor %}
                        </div>
                        <button type="button" class="btn btn-secondary mt-2" id="add-course">Add Course</button>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Company Profile</button>
                    <a href="{{ url_for('company_positions') }}" class="btn btn-outline-secondary ms-2">Manage Positions</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('add-skill').addEventListener('click', function() {
  const c = document.getElementById('required-skills');
  const div = document.createElement('div');
  div.className = 'input-group mb-2';
  div.innerHTML = `
    <input type="text" class="form-control" name="required_skills[]">
    <button type="button" class="btn btn-danger remove-field">Remove</button>
  `;
  c.appendChild(div);
});
document.getElementById('add-course').addEventListener('click', function() {
  const c = document.getElementById('required-courses');
  const div = document.createElement('div');
  div.className = 'input-group mb-2';
  div.innerHTML = `
    <input type="text" class="form-control" name="required_courses[]">
    <button type="button" class="btn btn-danger remove-field">Remove</button>
  `;
  c.appendChild(div);
});
document.addEventListener('click', function(e) {
  if (e.target && e.target.classList.contains('remove-field')) {
    e.target.parentElement.remove();
  }
});
</script>
{% endblock %}
